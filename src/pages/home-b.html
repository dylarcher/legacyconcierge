<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="page-name" content="home">
  <meta name="description" content="Premium in-home nursing care - Variant B with carousel hero and service showcase">

  <title>Legacy Concierge - Home (Variant B)</title>

  <!-- Critical CSS -->
  <link rel="stylesheet" href="/src/tokens/design-tokens.css">
  <link rel="stylesheet" href="/src/tokens/component-tokens.css">
  <link rel="stylesheet" href="/src/tokens/base.css">

  <!-- Skip Link -->
  <style>
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--bg-primary, #1e3a5f);
      color: var(--text-on-primary, #ffffff);
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 0 0 4px 0;
      z-index: 10000;
      font-weight: 600;
    }
    .skip-link:focus { top: 0; }

    .site-header__menu.is-open { display: flex; }
    @media (max-width: 768px) {
      .site-header__menu:not(.is-open) { display: none; }
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <!-- Header Template -->
  <div id="header-placeholder">
    <script>
      fetch('/src/components/templates/header.html')
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement('div');
          temp.innerHTML = html;
          const header = temp.querySelector('header');
          const style = temp.querySelector('style');
          if (header) document.getElementById('header-placeholder').replaceWith(header);
          if (style) document.head.appendChild(style);
        });
    </script>
    <!-- Fallback header -->
    <header class="site-header" role="banner">
      <div class="site-header__container">
        <div class="site-header__logo">
          <a href="/"><img src="/assets/images/logo.svg" alt="Legacy Concierge" width="180" height="60"></a>
        </div>
        <nav><a href="/">Home</a> | <a href="/about">About</a> | <a href="/services">Services</a> | <a href="/contact">Contact</a></nav>
      </div>
    </header>
  </div>

  <main id="main-content" role="main">
    <!-- Image Carousel Hero using lc-slider -->
    <lc-slider
      autoplay="true"
      interval="5000"
      loop="true"
      transition="fade"
      images='[
        {
          "src": "/assets/images/hero/carousel-1.jpg",
          "alt": "Professional nurse providing in-home care",
          "title": "Compassionate Care at Home",
          "description": "Expert nursing services tailored to your unique needs",
          "cta": {
            "text": "Get Started",
            "href": "/contact"
          }
        },
        {
          "src": "/assets/images/hero/carousel-2.jpg",
          "alt": "Senior patient receiving personalized care",
          "title": "Personalized Treatment Plans",
          "description": "Every care plan is designed specifically for you",
          "cta": {
            "text": "Learn More",
            "href": "/services"
          }
        },
        {
          "src": "/assets/images/hero/carousel-3.jpg",
          "alt": "24/7 on-call support team",
          "title": "24/7 Support When You Need It",
          "description": "Our team is always here for you and your family",
          "cta": {
            "text": "Contact Us",
            "href": "/contact"
          }
        }
      ]'
    >
      <!-- Fallback for no-JS -->
      <noscript>
        <div class="hero" style="position: relative; min-height: 600px; background: linear-gradient(135deg, #1e3a5f 0%, #1d4ed8 100%); color: white;">
          <div style="position: relative; z-index: 1; max-width: 1280px; margin: 0 auto; padding: 4rem 1.5rem; text-align: center;">
            <h1 style="font-size: 3rem; font-weight: 900; margin-bottom: 1.5rem;">Compassionate Care at Home</h1>
            <p style="font-size: 1.25rem; margin-bottom: 2rem; max-width: 600px; margin-left: auto; margin-right: auto;">
              Expert nursing services tailored to your unique needs. Professional, compassionate care in the comfort of your home.
            </p>
            <a href="/contact" style="display: inline-block; padding: 1rem 1.5rem; background: white; color: #1f2937; border-radius: 0.5rem; text-decoration: none; font-weight: 600;">
              Get Started Today
            </a>
          </div>
        </div>
      </noscript>
    </lc-slider>

    <!-- Service Cards Template -->
    <div id="services-placeholder">
      <script>
        fetch('/src/components/templates/service-cards.html')
          .then(r => r.text())
          .then(html => {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            const section = temp.querySelector('section');
            const style = temp.querySelector('style');
            if (section) document.getElementById('services-placeholder').replaceWith(section);
            if (style) document.head.appendChild(style);
          });
      </script>
    </div>

    <!-- Feature Grid Template -->
    <div id="features-placeholder">
      <script>
        fetch('/src/components/templates/feature-grid.html')
          .then(r => r.text())
          .then(html => {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            const section = temp.querySelector('section');
            const style = temp.querySelector('style');
            if (section) document.getElementById('features-placeholder').replaceWith(section);
            if (style) document.head.appendChild(style);
          });
      </script>
    </div>

    <!-- CTA Template -->
    <div id="cta-placeholder">
      <script>
        fetch('/src/components/templates/cta-section.html')
          .then(r => r.text())
          .then(html => {
            const temp = document.createElement('div');
            temp.innerHTML = html;
            const section = temp.querySelector('section');
            const style = temp.querySelector('style');
            if (section) document.getElementById('cta-placeholder').replaceWith(section);
            if (style) document.head.appendChild(style);
          });
      </script>
    </div>
  </main>

  <!-- Footer Template -->
  <div id="footer-placeholder">
    <script>
      fetch('/src/components/templates/footer.html')
        .then(r => r.text())
        .then(html => {
          const temp = document.createElement('div');
          temp.innerHTML = html;
          const footer = temp.querySelector('footer');
          const style = temp.querySelector('style');
          if (footer) document.getElementById('footer-placeholder').replaceWith(footer);
          if (style) document.head.appendChild(style);
        });
    </script>
    <!-- Fallback footer -->
    <footer role="contentinfo">
      <p>&copy; 2024 Legacy Concierge. All rights reserved.</p>
    </footer>
  </div>

  <!-- Progressive Enhancement Scripts -->
  <script type="module" src="/src/utilities/path-resolver.js"></script>
  <script type="module" src="/src/utilities/theme-manager.js"></script>
  <script type="module" src="/src/utilities/i18n.js"></script>
  <script type="module" src="/src/init.js" defer></script>

  <noscript>
    <style>
      .requires-js { display: none !important; }
      .no-js-message {
        display: block;
        padding: 1rem;
        background: #fffbea;
        border: 1px solid #f59e0b;
        color: #92400e;
        text-align: center;
        margin: 1rem;
      }
    </style>
    <div class="no-js-message">
      <p><strong>JavaScript is disabled.</strong> Some features may not be available, but the site remains fully functional.</p>
    </div>
  </noscript>
</body>
</html>
