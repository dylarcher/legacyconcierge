<!-- Semantic Header - Works without JavaScript -->
<header class="site-header" role="banner">
  <div class="site-header__container">
    <!-- Logo -->
    <div class="site-header__logo">
      <a href="/" aria-label="Legacy Concierge Home">
        <img src="/assets/images/logo.svg" alt="Legacy Concierge" width="180" height="60">
      </a>
    </div>

    <!-- Primary Navigation -->
    <nav class="site-header__nav" role="navigation" aria-label="Main navigation">
      <!-- Mobile Menu Toggle (Progressive Enhancement Target) -->
      <button
        class="site-header__menu-toggle requires-js"
        aria-label="Toggle navigation menu"
        aria-expanded="false"
        aria-controls="primary-menu"
        hidden
      >
        <span class="site-header__menu-icon"></span>
      </button>

      <!-- Navigation Menu -->
      <ul class="site-header__menu" id="primary-menu">
        <li class="site-header__menu-item">
          <a href="/" class="site-header__menu-link" aria-current="page">Home</a>
        </li>
        <li class="site-header__menu-item">
          <a href="/about" class="site-header__menu-link">About</a>
        </li>
        <li class="site-header__menu-item">
          <a href="/services" class="site-header__menu-link">Services</a>
        </li>
        <li class="site-header__menu-item">
          <a href="/team" class="site-header__menu-link">Our Team</a>
        </li>
        <li class="site-header__menu-item">
          <a href="/blog" class="site-header__menu-link">Blog</a>
        </li>
        <li class="site-header__menu-item">
          <a href="/contact" class="site-header__menu-link">Contact</a>
        </li>
      </ul>
    </nav>

    <!-- Utility Actions -->
    <div class="site-header__actions">
      <!-- Language Selector -->
      <div class="site-header__language">
        <label for="language-select" class="sr-only">Select language</label>
        <select id="language-select" class="site-header__language-select" aria-label="Choose language">
          <option value="en" selected>English</option>
          <option value="es">Espa√±ol</option>
        </select>
      </div>

      <!-- Theme Toggle (Progressive Enhancement Target) -->
      <button
        class="site-header__theme-toggle requires-js"
        aria-label="Toggle dark mode"
        title="Toggle dark mode"
        hidden
      >
        <svg class="site-header__theme-icon" width="24" height="24" aria-hidden="true">
          <use href="/assets/icons/sprite.svg#sun"></use>
        </svg>
      </button>

      <!-- CTA Button -->
      <a href="/contact" class="site-header__cta button button--primary">
        Get Started
      </a>
    </div>
  </div>
</header>
