<html lang="en" data-theme="light">
<head>

  <!-- Skip Link (Accessibility) -->
  <style>
    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--bg-primary, #1e3a5f);
      color: var(--text-on-primary, #ffffff);
      padding: 8px 16px;
      text-decoration: none;
      border-radius: 0 0 4px 0;
      z-index: 10000;
      font-weight: 600;
    }

    .skip-link:focus {
      top: 0;
    }
  </style>
</head>

  <!-- Skip to Main Content -->
  <a href="#main-content" class="skip-link">Skip to main content</a>

  <header role="banner">
    <!-- Will be enhanced by lc-header component or remain as semantic HTML -->
  </header>

  <!-- Main Content -->
  <main id="main-content" role="main">
    <!-- Page-specific content goes here -->
  </main>

  <!-- Footer -->
  <footer role="contentinfo">
    <!-- Will be enhanced by lc-footer component or remain as semantic HTML -->
  </footer>

  <!-- Progressive Enhancement Scripts (deferred) -->
  <script type="module" src="/src/utilities/path-resolver.js"></script>
  <script type="module" src="/src/utilities/theme-manager.js"></script>
  <script type="module" src="/src/utilities/i18n.js"></script>
  <script type="module" src="/src/init.js" defer></script>

  <!-- No JavaScript fallback -->
  <noscript>
    <style>
      .requires-js {
        display: none;
      }
      .no-js-message {
        display: block;
        padding: 1rem;
        background: #fffbea;
        border: 1px solid #f59e0b;
        color: #92400e;
        text-align: center;
        margin: 1rem;
      }
    </style>
    <div class="no-js-message">
      <p><strong>JavaScript is disabled.</strong> Some features may not be available, but the site remains fully functional.</p>
    </div>
  </noscript>
</body>
