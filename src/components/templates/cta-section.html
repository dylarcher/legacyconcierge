<!-- Semantic CTA Section - Works without JavaScript -->
<section class="cta-section" aria-labelledby="cta-title">
  <div class="cta-section__container">
    <div class="cta-section__content">
      <!-- Icon (optional) -->
      <div class="cta-section__icon" aria-hidden="true">
        <svg width="64" height="64">
          <use href="/assets/icons/sprite.svg#phone"></use>
        </svg>
      </div>

      <!-- Heading -->
      <h2 id="cta-title" class="cta-section__title">
        Ready to Get Started?
      </h2>

      <!-- Description -->
      <p class="cta-section__description">
        Contact us today for a free consultation. Our team is standing by to discuss your care needs and answer any questions.
      </p>

      <!-- Actions -->
      <div class="cta-section__actions">
        <a href="/contact" class="button button--primary button--lg">
          Schedule Consultation
        </a>
        <a href="tel:+1-305-555-0100" class="button button--secondary-light button--lg">
          <svg width="20" height="20" aria-hidden="true">
            <use href="/assets/icons/sprite.svg#phone"></use>
          </svg>
          <span>Call (305) 555-0100</span>
        </a>
      </div>

      <!-- Additional info -->
      <p class="cta-section__note">
        <svg width="20" height="20" aria-hidden="true">
          <use href="/assets/icons/sprite.svg#info-circle"></use>
        </svg>
        <span>Available 24/7 • Free consultation • No obligation</span>
      </p>
    </div>
  </div>
</section>

<!-- Base Styles -->
<style>
  .cta-section {
    padding: var(--space-16, 4rem) 0;
    background: linear-gradient(135deg, var(--bg-primary, #2563eb), var(--bg-primary-hover, #1d4ed8));
    color: var(--text-on-primary, #ffffff);
    position: relative;
    overflow: hidden;
  }

  .cta-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
      radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
    pointer-events: none;
  }

  .cta-section__container {
    position: relative;
    z-index: 1;
    max-width: var(--container-max-width, 1280px);
    margin: 0 auto;
    padding: 0 var(--space-6, 1.5rem);
  }

  .cta-section__content {
    max-width: 768px;
    margin: 0 auto;
    text-align: center;
  }

  .cta-section__icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 80px;
    height: 80px;
    margin: 0 auto var(--space-6, 1.5rem);
    background: rgba(255, 255, 255, 0.2);
    border-radius: var(--radius-full, 9999px);
    backdrop-filter: blur(10px);
  }

  .cta-section__title {
    margin: 0 0 var(--space-4, 1rem);
    font-size: clamp(1.75rem, 4vw, 2.5rem);
    font-weight: 800;
    line-height: 1.2;
  }

  .cta-section__description {
    margin: 0 0 var(--space-8, 2rem);
    font-size: var(--font-size-lg, 1.125rem);
    line-height: 1.6;
    color: rgba(255, 255, 255, 0.9);
  }

  .cta-section__actions {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: var(--space-4, 1rem);
    margin-bottom: var(--space-6, 1.5rem);
  }

  .cta-section__note {
    display: inline-flex;
    align-items: center;
    gap: var(--space-2, 0.5rem);
    margin: 0;
    padding: var(--space-3, 0.75rem) var(--space-4, 1rem);
    background: rgba(255, 255, 255, 0.1);
    border-radius: var(--radius-full, 9999px);
    font-size: var(--font-size-sm, 0.875rem);
    color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
  }

  .cta-section__note svg {
    flex-shrink: 0;
  }

  /* Button styles */
  .button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: var(--space-2, 0.5rem);
    padding: var(--space-3, 0.75rem) var(--space-5, 1.25rem);
    font-size: var(--font-size-base, 1rem);
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    border-radius: var(--radius-lg, 0.5rem);
    transition: all var(--transition-fast, 150ms);
    cursor: pointer;
    border: 2px solid transparent;
    white-space: nowrap;
  }

  .button--lg {
    padding: var(--space-4, 1rem) var(--space-6, 1.5rem);
    font-size: var(--font-size-lg, 1.125rem);
  }

  .button--primary {
    background: var(--bg-surface, #ffffff);
    color: var(--text-primary, #1f2937);
  }

  .button--primary:hover,
  .button--primary:focus {
    background: var(--bg-hover, #f3f4f6);
    transform: translateY(-2px);
    box-shadow: var(--shadow-xl, 0 20px 25px rgba(0, 0, 0, 0.15));
  }

  .button--secondary-light {
    background: rgba(255, 255, 255, 0.2);
    color: var(--text-on-primary, #ffffff);
    border-color: rgba(255, 255, 255, 0.4);
    backdrop-filter: blur(10px);
  }

  .button--secondary-light:hover,
  .button--secondary-light:focus {
    background: rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.6);
    transform: translateY(-2px);
  }

  /* Mobile responsive */
  @media (max-width: 768px) {
    .cta-section {
      padding: var(--space-12, 3rem) 0;
    }

    .cta-section__actions {
      flex-direction: column;
      width: 100%;
    }

    .cta-section__actions .button {
      width: 100%;
    }

    .cta-section__note {
      flex-direction: column;
      text-align: center;
    }
  }

  /* Desktop large */
  @media (min-width: 1280px) {
    .cta-section {
      padding: var(--space-20, 5rem) 0;
    }
  }

  /* Reduced motion */
  @media (prefers-reduced-motion: reduce) {
    .button {
      transition: none;
    }

    .button:hover,
    .button:focus {
      transform: none;
    }
  }
</style>
