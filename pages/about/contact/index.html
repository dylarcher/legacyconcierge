    <!-- GitHub Pages Base Path Detection - Must run before any resource loads -->
    <script>
      (function() {
        // Detect if we're on GitHub Pages (not custom domain)
        const hostname = window.location.hostname;
        const isGitHubPages = hostname.includes('github.io');

        if (isGitHubPages) {
          // Extract repo name from path (e.g., /legacyconcierge/)
          const pathParts = window.location.pathname.split('/').filter(p => p);
          if (pathParts.length > 0 && pathParts[0] !== 'index.html') {
            const repoName = pathParts[0];
            // Set base tag dynamically
            const base = document.createElement('base');
            base.href = `/${repoName}/`;
            document.head.appendChild(base);
          }
        }
      })();
    </script>

  <body itemscope itemtype="http://schema.org/ContactPage">
    <a href="#main" class="skip-link" data-i18n="accessibility.skipToMain"></a>

    <lc-header></lc-header>

    <main role="main" id="main">
      <section class="page-hero" itemprop="mainContentOfPage">
        <div class="container">
          <h1 itemprop="name" data-i18n="contact.title"></h1>
          <p itemprop="description" data-i18n="contact.subtitle"></p>
        </div>
      </section>

      <section class="contact-content">
        <div class="container">
          <div class="contact-grid">
            <!-- Contact Form -->
            <div class="contact-form-wrapper">
              <h2 data-i18n="contact.form.title"></h2>
              <form
                class="contact-form"
                itemscope
                itemtype="http://schema.org/ContactPage"
              >
                <div class="form-group">
                  <label for="name" data-i18n="contact.form.name.label"></label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    itemprop="name"
                    data-i18n-attr="placeholder:contact.form.name.placeholder"
                    aria-required="true"
                  />
                </div>

                <div class="form-group">
                  <label
                    for="email"
                    data-i18n="contact.form.email.label"
                  ></label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    itemprop="email"
                    data-i18n-attr="placeholder:contact.form.email.placeholder"
                    aria-required="true"
                  />
                </div>

                <div class="form-group">
                  <label
                    for="phone"
                    data-i18n="contact.form.phone.label"
                  ></label>
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    itemprop="telephone"
                    data-i18n-attr="placeholder:contact.form.phone.placeholder"
                  />
                  <small
                    class="help-text"
                    data-i18n="contact.form.phone.help"
                  ></small>
                </div>

                <div class="form-group">
                  <label
                    for="subject"
                    data-i18n="contact.form.subject.label"
                  ></label>
                  <select
                    id="subject"
                    name="subject"
                    required
                    aria-required="true"
                  >
                    <option
                      value=""
                      data-i18n="contact.form.subject.options.default"
                    ></option>
                    <option
                      value="general"
                      data-i18n="contact.form.subject.options.general"
                    ></option>
                    <option
                      value="services"
                      data-i18n="contact.form.subject.options.services"
                    ></option>
                    <option
                      value="appointment"
                      data-i18n="contact.form.subject.options.appointment"
                    ></option>
                    <option
                      value="billing"
                      data-i18n="contact.form.subject.options.billing"
                    ></option>
                    <option
                      value="feedback"
                      data-i18n="contact.form.subject.options.feedback"
                    ></option>
                  </select>
                </div>

                <div class="form-group">
                  <label
                    for="message"
                    data-i18n="contact.form.message.label"
                  ></label>
                  <textarea
                    id="message"
                    name="message"
                    rows="6"
                    required
                    itemprop="text"
                    data-i18n-attr="placeholder:contact.form.message.placeholder"
                    aria-required="true"
                  ></textarea>
                </div>

                <div class="form-actions">
                  <button
                    type="submit"
                    class="btn btn-primary"
                    data-i18n="contact.form.submit"
                  ></button>
                  <button
                    type="reset"
                    class="btn btn-secondary"
                    data-i18n="contact.form.reset"
                  ></button>
                </div>
              </form>
            </div>

            <!-- Contact Information Sidebar -->
            <aside class="contact-info">
              <div
                class="info-card emergency-card"
                itemscope
                itemtype="http://schema.org/EmergencyService"
              >
                <h3 data-i18n="contact.emergency.title"></h3>
                <p data-i18n="contact.emergency.description"></p>
                <a
                  href="tel:+13109744517"
                  class="emergency-phone"
                  itemprop="telephone"
                  data-i18n="contact.emergency.phone"
                  data-i18n-attr="href:contact.emergency.href"
                ></a>
              </div>

              <div
                class="info-card"
                itemscope
                itemtype="http://schema.org/LocalBusiness"
              >
                <h3 data-i18n="contact.info.title"></h3>
                <meta itemprop="name" content="Legacy Concierge" />

                <div
                  class="info-item"
                  itemprop="address"
                  itemscope
                  itemtype="http://schema.org/PostalAddress"
                >
                  <strong data-i18n="contact.info.address.label"></strong>
                  <p>
                    <span
                      itemprop="streetAddress"
                      data-i18n="contact.info.address.street"
                    ></span
                    ><br />
                    <span
                      itemprop="addressLocality"
                      data-i18n="contact.info.address.city"
                    ></span
                    >,
                    <span
                      itemprop="addressRegion"
                      data-i18n="contact.info.address.state"
                    ></span>
                    <span
                      itemprop="postalCode"
                      data-i18n="contact.info.address.zip"
                    ></span>
                  </p>
                </div>

                <div class="info-item">
                  <strong data-i18n="contact.info.phone.label"></strong>
                  <p>
                    <a
                      href="tel:+13109744517"
                      itemprop="telephone"
                      data-i18n="contact.info.phone.number"
                      data-i18n-attr="href:contact.info.phone.href"
                    ></a>
                  </p>
                </div>

                <div class="info-item">
                  <strong data-i18n="contact.info.email.label"></strong>
                  <p>
                    <a
                      href="mailto:info@legacyconcierge.com"
                      itemprop="email"
                      data-i18n="contact.info.email.address"
                      data-i18n-attr="href:contact.info.email.href"
                    ></a>
                  </p>
                </div>

                <div class="info-item">
                  <strong data-i18n="contact.info.fax.label"></strong>
                  <p
                    itemprop="faxNumber"
                    data-i18n="contact.info.fax.number"
                  ></p>
                </div>
              </div>

              <div class="info-card">
                <h3 data-i18n="contact.hours.title"></h3>
                <table
                  class="hours-table"
                  itemscope
                  itemtype="http://schema.org/OpeningHoursSpecification"
                >
                  <tr>
                    <td data-i18n="contact.hours.monday"></td>
                    <td data-i18n="contact.hours.weekday"></td>
                  </tr>
                  <tr>
                    <td data-i18n="contact.hours.tuesday"></td>
                    <td data-i18n="contact.hours.weekday"></td>
                  </tr>
                  <tr>
                    <td data-i18n="contact.hours.wednesday"></td>
                    <td data-i18n="contact.hours.weekday"></td>
                  </tr>
                  <tr>
                    <td data-i18n="contact.hours.thursday"></td>
                    <td data-i18n="contact.hours.weekday"></td>
                  </tr>
                  <tr>
                    <td data-i18n="contact.hours.friday"></td>
                    <td data-i18n="contact.hours.weekday"></td>
                  </tr>
                  <tr>
                    <td data-i18n="contact.hours.saturday"></td>
                    <td data-i18n="contact.hours.weekend"></td>
                  </tr>
                  <tr>
                    <td data-i18n="contact.hours.sunday"></td>
                    <td data-i18n="contact.hours.closed"></td>
                  </tr>
                </table>
                <p class="hours-note" data-i18n="contact.hours.note"></p>
              </div>
            </aside>
          </div>
        </div>
      </section>
    </main>

    <script src="/common/services/theme.js"></script>
    <script src="/common/utils/app.js"></script>
    <script src="/common/services/i18n.js"></script>

    <!-- Component System -->
    <script type="module">
      import { loadTemplates } from "/common/core/component-loader.js";

      (async () => {
        try {
          const templateResults = await loadTemplates(
            ["header", "footer", "cards"],
            true
          );
          if (!templateResults.every((r) => r)) {
            return console.error(
              "âœ— Some templates failed to load. Check console for details."
            );
          }
          await Promise.all([
            import("/common/components/lc-header.js"),
            import("/common/components/lc-footer.js"),
            import("/common/components/lc-card.js"),
          ]);
          await new Promise((resolve) => setTimeout(resolve, 100));
          if (window.applyTranslations) await window.applyTranslations();
          if (window.setupThemeToggle) window.setupThemeToggle();
        } catch (error) {
          console.error("Failed to initialize components:", error);
        }
      })();
    </script>
  </body>
