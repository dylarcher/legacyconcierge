<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@400&family=Montserrat:wght@400;600&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

  </head>
  <body itemscope itemtype="http://schema.org/WebPage">
    <a href="#main" class="skip-link" data-i18n="accessibility.skipToMain"></a>
    <lc-header></lc-header>
    <main role="main" id="main">
      <section class="container page-content fade-in">
        <h1 data-i18n="locations.title"></h1>
        <p class="page-subtitle" data-i18n="locations.subtitle"></p>
        <div class="locations-grid">
          <div class="location-column">
            <h4 data-i18n="locations.counties.losAngeles.title"></h4>
            <ul data-i18n="locations.counties.losAngeles.cities"></ul>
          </div>
          <div class="location-column">
            <h4 data-i18n="locations.counties.orange.title"></h4>
            <ul data-i18n="locations.counties.orange.cities"></ul>
          </div>
          <div class="location-column">
            <h4 data-i18n="locations.counties.sanDiego.title"></h4>
            <ul data-i18n="locations.counties.sanDiego.cities"></ul>
          </div>
          <div class="location-column">
            <h4 data-i18n="locations.counties.venturaSantaBarbara.title"></h4>
            <ul data-i18n="locations.counties.venturaSantaBarbara.cities"></ul>
          </div>
        </div>
      </section>
    </main>
    <lc-footer></lc-footer>
    <script src="../../../../common/services/theme.js"></script>
    <script src="../../../../common/utils/app.js"></script>
    <script src="../../../../common/services/i18n.js"></script>
    <script type="module">
      import { loadTemplates } from "@/core/component-loader.js";
      (async () => {
        try {
          const templateResults = await loadTemplates(
            ["header", "footer", "cards"],
            true
          );
          if (!templateResults.every((r) => r)) {
            return console.error(
              "âœ— Some templates failed to load. Check console for details."
            );
          }
          await Promise.all([
            import("/common/components/lc-header.js"),
            import("/common/components/lc-footer.js"),
            import("/common/components/lc-card.js"),
          ]);
          await new Promise((resolve) => setTimeout(resolve, 100));
          if (window.applyTranslations) await window.applyTranslations();
          if (window.setupThemeToggle) window.setupThemeToggle();
        } catch (error) {
          console.error("Failed to initialize components:", error);
        }
      })();
    </script>
  </body>
</html>
