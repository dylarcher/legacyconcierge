</head>
<body itemscope itemtype="http://schema.org/AboutPage">
    <a href="#main" class="skip-link" data-i18n="accessibility.skipToMain"></a>

    <!-- Header Component -->
        <lc-header></lc-header>

    <main role="main" id="main">
        <section id="our-story" class="page-content fade-in" itemprop="mainContentOfPage">
            <div class="container">
                <div class="story-header">
                    <h1 itemprop="name" data-i18n="about.title"></h1>
                </div>
                <div class="story-content">
                    <div class="story-column">
                        <h4 itemprop="headline" data-i18n="about.columns[0].title"></h4>
                        <p itemprop="text" data-i18n="about.columns[0].text"></p>
                    </div>
                    <div class="story-column">
                        <h4 itemprop="headline" data-i18n="about.columns[1].title"></h4>
                        <p itemprop="text" data-i18n="about.columns[1].text"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
        <lc-footer></lc-footer>
    <script src="../../scripts/theme.js"></script>
    <script src="../../scripts/app.js"></script>
    <script src="../../scripts/i18n.js"></script>

        <!-- Component System -->
        <script type="module">
            import { loadTemplates } from '../../scripts/core/component-loader.js';

            // Load templates and initialize components
            (async () => {
                try {
                    // Load all required templates first
                    await loadTemplates(['navigation', 'cards']);
                    console.log('✓ Component templates loaded successfully');

                    // Import component scripts
                    await Promise.all([
                        import('../../components/scripts/lc-header.js'),
                        import('../../components/scripts/lc-footer.js'),
                        import('../../components/scripts/lc-card.js')
                    ]);
                    console.log('✓ Component scripts loaded successfully');

                    // Wait a tick for components to render
                    await new Promise(resolve => setTimeout(resolve, 100));

                    // Re-apply i18n translations to components
                    if (window.applyTranslations) {
                        await window.applyTranslations();
                        console.log('✓ i18n translations applied to components');
                    }

                    // Setup theme toggle (now that component has rendered)
                    if (window.setupThemeToggle) {
                        window.setupThemeToggle();
                    }

                    // Setup language toggle (now that component has rendered)
                    const languageToggle = document.querySelector('.language-toggle');
                    if (languageToggle && window.switchLanguage) {
                        languageToggle.addEventListener('click', () => {
                            const currentLang = document.documentElement.lang;
                            const newLang = currentLang === 'en' ? 'es' : 'en';
                            window.switchLanguage(newLang);
                        });
                        console.log('✓ Language toggle initialized');
                    }
                } catch (error) {
                    console.error('Failed to initialize components:', error);
                }
            })();
        </script>
    </body>
</html>
