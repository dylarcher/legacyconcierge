<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- GitHub Pages Base Path - Must be set before any resource loads -->
    <base href="/legacyconcierge/" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="privacy.title">Privacy Policy - Legacy Concierge</title>
    <link rel="icon" href="/favicon.svg" />
    <meta
      name="description"
      data-i18n="privacy.description"
      content="Privacy Policy for Legacy Concierge - How we collect, use, and protect your personal information."
    />
    <link
      rel="canonical"
      href="https://www.legacyconcierge.com/pages/privacy"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@400&family=Montserrat:wght@400;600&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/shared/theme/style.css" />
  </head>
  <body itemscope itemtype="http://schema.org/WebPage">
    <a href="#main" class="skip-link" data-i18n="accessibility.skipToMain"></a>

    <lc-header></lc-header>

    <main role="main" id="main">
      <section
        class="container page-content fade-in legal-content"
        itemprop="mainContentOfPage"
      >
        <h1 data-i18n="privacy.heading"></h1>
        <p class="effective-date" data-i18n="privacy.effectiveDate"></p>

        <div class="legal-section">
          <h2 data-i18n="privacy.scope.title"></h2>
          <p data-i18n="privacy.scope.content"></p>
        </div>

        <div class="legal-section">
          <h2 data-i18n="privacy.collection.title"></h2>
          <h3 data-i18n="privacy.collection.personalData.title"></h3>
          <p data-i18n="privacy.collection.personalData.content"></p>

          <h3 data-i18n="privacy.collection.aggregateData.title"></h3>
          <p data-i18n="privacy.collection.aggregateData.content"></p>
        </div>

        <div class="legal-section">
          <h2 data-i18n="privacy.usage.title"></h2>
          <p data-i18n="privacy.usage.intro"></p>
          <ul>
            <li data-i18n="privacy.usage.items.combined"></li>
            <li data-i18n="privacy.usage.items.thirdParty"></li>
            <li data-i18n="privacy.usage.items.business"></li>
            <li data-i18n="privacy.usage.items.legal"></li>
          </ul>
        </div>

        <div class="legal-section">
          <h2 data-i18n="privacy.controls.title"></h2>
          <p data-i18n="privacy.controls.content"></p>
        </div>

        <div class="legal-section">
          <h2 data-i18n="privacy.security.title"></h2>
          <p data-i18n="privacy.security.content"></p>
        </div>

        <div class="legal-section">
          <h2 data-i18n="privacy.restrictions.title"></h2>
          <ul>
            <li data-i18n="privacy.restrictions.forums"></li>
            <li data-i18n="privacy.restrictions.social"></li>
            <li data-i18n="privacy.restrictions.children"></li>
            <li data-i18n="privacy.restrictions.external"></li>
          </ul>
        </div>

        <div class="legal-section">
          <h2 data-i18n="privacy.contact.title"></h2>
          <p data-i18n="privacy.contact.content"></p>
        </div>
      </section>
    </main>

    <lc-footer></lc-footer>

    <script src="/common/services/theme.js"></script>
    <script src="/common/utils/app.js"></script>
    <script src="/common/services/i18n.js"></script>

    <script type="module">
      import { loadTemplates } from "/common/core/component-loader.js";

      (async () => {
        try {
          const templateResults = await loadTemplates(
            ["header", "footer"],
            true
          );
          if (!templateResults.every((r) => r)) {
            return console.error("âœ— Some templates failed to load");
          }

          await Promise.all([
            import("../../../../utils/components/lc-header.js"),
            import("../../../../utils/components/lc-footer.js"),
          ]);

          await new Promise((resolve) => setTimeout(resolve, 100));

          if (window.applyTranslations) {
            await window.applyTranslations();
          }

          if (window.setupThemeToggle) {
            window.setupThemeToggle();
          }
        } catch (error) {
          console.error("Failed to initialize:", error);
        }
      })();
    </script>

    <script type="module" src="/common/tools/dev-tools.js"></script>
  </body>
</html>
