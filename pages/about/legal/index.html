<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Universal Path Resolver - Loads first, cached across pages -->
    <script src="../../../common/core/path-resolver-init.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="legal.title">Legal - Legacy Concierge</title>
    <link rel="icon" href="../../../favicon.svg" />
    <meta
      name="description"
      data-i18n="legal.description"
      content="Legal information including Terms of Use and Privacy Policy for Legacy Concierge services."
    />
    <link
      rel="canonical"
      href="https://www.legacyconcierge.com/pages/about/legal/"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.legacyconcierge.com/pages/about/legal/"
    />
    <meta
      property="og:title"
      content="Legal - Legacy Concierge"
      data-i18n-attr="content:legal.title"
    />
    <meta
      property="og:description"
      content="Legal information including Terms of Use and Privacy Policy for Legacy Concierge services."
      data-i18n-attr="content:legal.description"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://www.legacyconcierge.com/pages/about/legal/"
    />
    <meta
      property="twitter:title"
      content="Legal - Legacy Concierge"
      data-i18n-attr="content:legal.title"
    />
    <meta
      property="twitter:description"
      content="Legal information including Terms of Use and Privacy Policy for Legacy Concierge services."
      data-i18n-attr="content:legal.description"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@400&family=Montserrat:wght@400;600&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../shared/theme/style.css" />
  </head>
  <body itemscope itemtype="http://schema.org/WebPage">
    <a href="#main" class="skip-link" data-i18n="accessibility.skipToMain"></a>

    <!-- Header Component -->
    <lc-header></lc-header>

    <main role="main" id="main">
      <!-- Hero Section -->
      <section
        class="container page-content fade-in"
        itemprop="mainContentOfPage"
      >
        <p class="page-eyebrow" data-i18n="legal.eyebrow"></p>
        <h1 itemprop="name" data-i18n="legal.heading"></h1>
        <p class="page-subtitle" data-i18n="legal.subtitle"></p>
      </section>

      <!-- Legal Documents Section -->
      <section class="container fade-in">
        <div class="services-grid">
          <lc-card variant="service">
            <h3 slot="title" data-i18n="legal.documents.terms.title"></h3>
            <p data-i18n="legal.documents.terms.description"></p>
            <a
              slot="link"
              href="/pages/about/legal/terms/"
              class="card-link"
              data-i18n="legal.viewDocument"
            ></a>
          </lc-card>

          <lc-card variant="service">
            <h3 slot="title" data-i18n="legal.documents.privacy.title"></h3>
            <p data-i18n="legal.documents.privacy.description"></p>
            <a
              slot="link"
              href="/pages/about/legal/privacy/"
              class="card-link"
              data-i18n="legal.viewDocument"
            ></a>
          </lc-card>
        </div>
      </section>

      <!-- Legal Notice Section -->
      <section class="container fade-in">
        <div class="legal-section">
          <h2 data-i18n="legal.notice.title"></h2>
          <p data-i18n="legal.notice.content"></p>
          <p class="effective-date" data-i18n="legal.notice.lastUpdated"></p>
        </div>
      </section>

      <!-- Contact Section -->
      <section class="container fade-in">
        <div class="legal-section">
          <h2 data-i18n="legal.contact.title"></h2>
          <p data-i18n="legal.contact.intro"></p>
          <p data-i18n="legal.contact.phone"></p>
          <p data-i18n="legal.contact.email"></p>
          <p data-i18n="legal.contact.address"></p>
        </div>
      </section>
    </main>

    <!-- Footer Component -->
    <lc-footer></lc-footer>

    <!-- Scripts -->
    <script src="../../../common/services/theme.js"></script>
    <script src="../../../common/utils/app.js"></script>
    <script src="../../../common/services/i18n.js"></script>

    <!-- Component System -->
    <script type="module">
      import { loadTemplates } from "@/core/component-loader.js";

      // Load templates and initialize components
      (async () => {
        try {
          // Load all required templates first
          const templateResults = await loadTemplates(
            ["header", "footer", "cards"],
            true
          );
          const allLoaded = templateResults.every((result) => result === true);

          if (!allLoaded) {
            console.error("✗ Some templates failed to load:", templateResults);
            console.error("  Check the console for fetch errors above");
            return;
          }

          console.log("✓ All component templates loaded successfully");

          // Import component scripts
          await Promise.all([
            import("@/components/lc-header.js"),
            import("@/components/lc-footer.js"),
            import("@/components/lc-card.js"),
          ]);
          console.log("✓ Component scripts loaded successfully");

          // Wait a tick for components to render
          await new Promise((resolve) => setTimeout(resolve, 100));

          // Re-apply i18n translations to components
          if (window.applyTranslations) {
            await window.applyTranslations();
            console.log("✓ i18n translations applied to components");
          }

          // Setup theme toggle (now that component has rendered)
          if (window.setupThemeToggle) {
            window.setupThemeToggle();
          }

          // Setup language toggle (now that component has rendered)
          const languageToggle = document.querySelector(".language-toggle");
          if (languageToggle && window.switchLanguage) {
            languageToggle.addEventListener("click", () => {
              const currentLang = document.documentElement.lang;
              const newLang = currentLang === "en" ? "es" : "en";
              window.switchLanguage(newLang);
            });
            console.log("✓ Language toggle initialized");
          }
        } catch (error) {
          console.error("Failed to initialize components:", error);
        }
      })();
    </script>
  </body>
</html>
