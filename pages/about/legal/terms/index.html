<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Universal Path Resolver - Loads first, cached across pages -->
    <script src="../../../../common/core/path-resolver-init.js"></script>

<!-- Import map for module path aliases -->
    <script type="importmap">
      {
        "imports": {
          "@/": "/common/",
          "#/": "/shared/",
          "$/": "/pages/"
        }
      }
    </script>

<meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="terms.title">Terms of Use - Legacy Concierge</title>
    <link rel="icon" href="../../../../favicon.svg" />
    <meta
      name="description"
      data-i18n="terms.description"
      content="Terms of Use for Legacy Concierge website and services."
    />
    <link rel="canonical" href="https://www.legacyconcierge.com/pages/terms" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@400&family=Montserrat:wght@400;600&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../../shared/theme/style.css" />
  </head>
  <body itemscope itemtype="http://schema.org/WebPage">
    <a href="#main" class="skip-link" data-i18n="accessibility.skipToMain"></a>

    <lc-header></lc-header>

    <main role="main" id="main">
      <section
        class="container page-content fade-in legal-content"
        itemprop="mainContentOfPage"
      >
        <h1 data-i18n="terms.heading"></h1>
        <p class="effective-date" data-i18n="terms.effectiveDate"></p>

        <div class="legal-section">
          <h2 data-i18n="terms.overview.title"></h2>
          <p data-i18n="terms.overview.content"></p>
        </div>

        <div class="legal-section">
          <h2 data-i18n="terms.license.title"></h2>
          <p data-i18n="terms.license.grant"></p>
          <p data-i18n="terms.license.prohibited.intro"></p>
          <ul>
            <li data-i18n="terms.license.prohibited.modify"></li>
            <li data-i18n="terms.license.prohibited.commercial"></li>
            <li data-i18n="terms.license.prohibited.reverse"></li>
            <li data-i18n="terms.license.prohibited.copyright"></li>
            <li data-i18n="terms.license.prohibited.mirror"></li>
          </ul>
        </div>

        <div class="legal-section">
          <h2 data-i18n="terms.disclaimer.title"></h2>
          <p data-i18n="terms.disclaimer.content"></p>
        </div>

        <div class="legal-section">
          <h2 data-i18n="terms.limitations.title"></h2>
          <p data-i18n="terms.limitations.content"></p>
        </div>

        <div class="legal-section">
          <h2 data-i18n="terms.links.title"></h2>
          <p data-i18n="terms.links.content"></p>
        </div>

        <div class="legal-section">
          <h2 data-i18n="terms.modifications.title"></h2>
          <p data-i18n="terms.modifications.content"></p>
        </div>

        <div class="legal-section">
          <h2 data-i18n="terms.governing.title"></h2>
          <p data-i18n="terms.governing.content"></p>
        </div>

        <div class="legal-section">
          <h2 data-i18n="terms.contact.title"></h2>
          <p data-i18n="terms.contact.phone"></p>
          <p data-i18n="terms.contact.address"></p>
        </div>
      </section>
    </main>

    <lc-footer></lc-footer>

    <script src="../../../../common/services/theme.js"></script>
    <script src="../../../../common/utils/app.js"></script>
    <script src="../../../../common/services/i18n.js"></script>

    <script type="module">
      import { loadTemplates } from "@/core/component-loader.js";

      (async () => {
        try {
          const templateResults = await loadTemplates(
            ["header", "footer"],
            true
          );
          if (!templateResults.every((r) => r)) {
            return console.error("âœ— Some templates failed to load");
          }

          await Promise.all([
            import("../../../../utils/components/lc-header.js"),
            import("../../../../utils/components/lc-footer.js"),
          ]);

          await new Promise((resolve) => setTimeout(resolve, 100));

          if (window.applyTranslations) {
            await window.applyTranslations();
          }

          if (window.setupThemeToggle) {
            window.setupThemeToggle();
          }
        } catch (error) {
          console.error("Failed to initialize:", error);
        }
      })();
    </script>

    <script type="module" src="../../../../common/tools/dev-tools.js"></script>
  </body>
</html>
