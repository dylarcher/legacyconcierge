    <!-- GitHub Pages Base Path Detection - Must run before any resource loads -->
    <script>
      (function() {
        // Detect if we're on GitHub Pages (not custom domain)
        const hostname = window.location.hostname;
        const isGitHubPages = hostname.includes('github.io');

        if (isGitHubPages) {
          // Extract repo name from path (e.g., /legacyconcierge/)
          const pathParts = window.location.pathname.split('/').filter(p => p);
          if (pathParts.length > 0 && pathParts[0] !== 'index.html') {
            const repoName = pathParts[0];
            // Set base tag dynamically
            const base = document.createElement('base');
            base.href = `/${repoName}/`;
            document.head.appendChild(base);
          }
        }
      })();
    </script>

    <style>
      /* Bentobox Grid Layout Styles */
      .page-header {
        text-align: center;
        padding: 3rem 0 2rem;
        max-width: 800px;
        margin: 0 auto;
      }

      .page-header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--text-primary);
      }

      .page-header p {
        font-size: 1.2rem;
        color: var(--text-secondary);
        line-height: 1.6;
      }

      /* Bento Grid Specific Styles */
      .bento-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        grid-auto-rows: 280px;
        gap: 1.5rem;
        margin: 2rem 0;
        padding-bottom: 3rem;
      }

      .bento-card {
        background: var(--bg-tertiary);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        text-decoration: none;
      }

      .bento-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px var(--shadow-color);
        border-color: var(--accent-primary);
      }

      .bento-card-inner {
        position: relative;
        z-index: 1;
      }

      .bento-card .icon {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        display: block;
      }

      .bento-card h3 {
        font-size: 1.3rem;
        margin-bottom: 0.75rem;
        color: var(--text-primary);
      }

      .bento-card p {
        color: var(--text-secondary);
        font-size: 0.95rem;
        line-height: 1.6;
        margin-bottom: 1rem;
      }

      .bento-card .learn-more {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--accent-primary);
        font-weight: 500;
        font-size: 0.9rem;
        margin-top: auto;
      }

      .bento-card:hover .learn-more {
        gap: 0.75rem;
      }

      /* Size variants */
      .bento-card.large {
        grid-column: span 2;
        grid-row: span 2;
      }

      .bento-card.wide {
        grid-column: span 2;
      }

      .bento-card.tall {
        grid-row: span 2;
      }

      /* Featured card style */
      .bento-card.featured {
        background: linear-gradient(
          135deg,
          var(--accent-primary) 0%,
          var(--accent-secondary) 100%
        );
        color: white;
      }

      .bento-card.featured h3,
      .bento-card.featured p,
      .bento-card.featured .learn-more {
        color: white;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .bento-grid {
          grid-template-columns: 1fr;
          grid-auto-rows: auto;
          min-height: 200px;
        }

        .bento-card.large,
        .bento-card.wide,
        .bento-card.tall {
          grid-column: span 1;
          grid-row: span 1;
        }

        .page-header h1 {
          font-size: 2rem;
        }
      }

      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .bento-card {
          transition: none;
        }

        .bento-card:hover {
          transform: none;
        }
      }
    </style>
  </head>

    <!-- Component System -->
    <script type="module">
      import { loadTemplates } from "/common/core/component-loader.js";

      (async () => {
        try {
          const templateResults = await loadTemplates(
            ["header", "footer", "cards"],
            true
          );
          if (!templateResults.every((r) => r)) {
            return console.error(
              "✗ Some templates failed to load. Check console for details."
            );
          }
          await Promise.all([
            import("../../utils/components/lc-header.js"),
            import("../../utils/components/lc-footer.js"),
            import("../../utils/components/lc-card.js"),
            import("../../utils/components/lc-icon.js"),
          ]);
          await new Promise((resolve) => setTimeout(resolve, 100));
          if (window.applyTranslations) await window.applyTranslations();
          if (window.setupThemeToggle) window.setupThemeToggle();
        } catch (error) {
          console.error("Error loading components:", error);
        }
      })();
    </script>
