<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- GitHub Pages Base Path Detection - Must run before any resource loads -->
    <script>
      (function() {
        // Detect if we're on GitHub Pages (not custom domain)
        const hostname = window.location.hostname;
        const isGitHubPages = hostname.includes('github.io');

        if (isGitHubPages) {
          // Extract repo name from path (e.g., /legacyconcierge/)
          const pathParts = window.location.pathname.split('/').filter(p => p);
          if (pathParts.length > 0 && pathParts[0] !== 'index.html') {
            const repoName = pathParts[0];
            // Set base tag dynamically
            const base = document.createElement('base');
            base.href = `/${repoName}/`;
            document.head.appendChild(base);
          }
        }
      })();
    </script>


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Example - Legacy Concierge</title>
    <link rel="stylesheet" href="/shared/theme/style.css" />
    <script type="module">
      import { initializeComponents } from "/common/core/component-loader.js";
      document.addEventListener("DOMContentLoaded", async () => {
        await initializeComponents(["navigation", "cards"]);
        if (window.applyTranslations) {
          window.applyTranslations();
        }
      });
    </script>
    <script src="/common/services/i18n.js"></script>
    <script src="/common/services/theme.js"></script>
  </head>
