<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Legacy Concierge</title>
    <meta name="description" content="Contact Legacy Concierge 24/7 for a personalized consultation. Reach out via phone, email, or our online form to learn how we can help you and your family.">
    <link rel="canonical" href="https://www.legacyconcierge.com/contact.html">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.legacyconcierge.com/contact.html">
    <meta property="og:title" content="Contact Us - Legacy Concierge">
    <meta property="og:description" content="Contact Legacy Concierge 24/7 for a personalized consultation. Reach out via phone, email, or our online form to learn how we can help you and your family.">
    <meta property="og:image" content="https://www.legacyconcierge.com/assets/media/team/team-nurse.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.legacyconcierge.com/contact.html">
    <meta property="twitter:title" content="Contact Us - Legacy Concierge">
    <meta property="twitter:description" content="Contact Legacy Concierge 24/7 for a personalized consultation. Reach out via phone, email, or our online form to learn how we can help you and your family.">
    <meta property="twitter:image" content="https://www.legacyconcierge.com/assets/media/team/team-nurse.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@400&family=Montserrat:wght@400;600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/style.css">
</head>
<body itemscope itemtype="http://schema.org/ContactPage">
    <a href="#main" class="skip-link" data-i18n="accessibility.skipToMain"></a>

    <!-- Header Component -->
        <lc-header></lc-header>

    <main role="main" id="main">
        <section class="page-hero" itemprop="mainContentOfPage">
            <div class="container">
                <h1 itemprop="name" data-i18n="title"></h1>
                <p itemprop="description" data-i18n="subtitle"></p>
            </div>
        </section>

        <section class="contact-content">
            <div class="container">
                <div class="contact-grid">
                    <!-- Contact Form -->
                    <div class="contact-form-wrapper">
                        <h2 data-i18n="form.title"></h2>
                        <form class="contact-form" itemscope itemtype="http://schema.org/ContactPage">
                            <div class="form-group">
                                <label for="name" data-i18n="form.name.label"></label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    required
                                    itemprop="name"
                                    data-i18n-attr="placeholder:form.name.placeholder"
                                    aria-required="true"
                                >
                            </div>

                            <div class="form-group">
                                <label for="email" data-i18n="form.email.label"></label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    required
                                    itemprop="email"
                                    data-i18n-attr="placeholder:form.email.placeholder"
                                    aria-required="true"
                                >
                            </div>

                            <div class="form-group">
                                <label for="phone" data-i18n="form.phone.label"></label>
                                <input
                                    type="tel"
                                    id="phone"
                                    name="phone"
                                    itemprop="telephone"
                                    data-i18n-attr="placeholder:form.phone.placeholder"
                                >
                                <small class="help-text" data-i18n="form.phone.help"></small>
                            </div>

                            <div class="form-group">
                                <label for="subject" data-i18n="form.subject.label"></label>
                                <select id="subject" name="subject" required aria-required="true">
                                    <option value="" data-i18n="form.subject.options.default"></option>
                                    <option value="general" data-i18n="form.subject.options.general"></option>
                                    <option value="services" data-i18n="form.subject.options.services"></option>
                                    <option value="appointment" data-i18n="form.subject.options.appointment"></option>
                                    <option value="billing" data-i18n="form.subject.options.billing"></option>
                                    <option value="feedback" data-i18n="form.subject.options.feedback"></option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="message" data-i18n="form.message.label"></label>
                                <textarea
                                    id="message"
                                    name="message"
                                    rows="6"
                                    required
                                    itemprop="text"
                                    data-i18n-attr="placeholder:form.message.placeholder"
                                    aria-required="true"
                                ></textarea>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary" data-i18n="form.submit"></button>
                                <button type="reset" class="btn btn-secondary" data-i18n="form.reset"></button>
                            </div>
                        </form>
                    </div>

                    <!-- Contact Information Sidebar -->
                    <aside class="contact-info">
                        <!-- Emergency Support -->
                        <div class="info-card emergency-card" itemscope itemtype="http://schema.org/EmergencyService">
                            <h3 data-i18n="emergency.title"></h3>
                            <p data-i18n="emergency.description"></p>
                            <a href="tel:+15551234567" class="emergency-phone" itemprop="telephone" data-i18n="emergency.phone"></a>
                        </div>

                        <!-- Contact Details -->
                        <div class="info-card" itemscope itemtype="http://schema.org/LocalBusiness">
                            <h3 data-i18n="info.title"></h3>
                            <meta itemprop="name" content="Legacy Concierge">

                            <div class="info-item" itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
                                <strong data-i18n="info.address.label"></strong>
                                <p>
                                    <span itemprop="streetAddress" data-i18n="info.address.street"></span><br>
                                    <span itemprop="addressLocality" data-i18n="info.address.city"></span>,
                                    <span itemprop="addressRegion" data-i18n="info.address.state"></span>
                                    <span itemprop="postalCode" data-i18n="info.address.zip"></span>
                                </p>
                            </div>

                            <div class="info-item">
                                <strong data-i18n="info.phone.label"></strong>
                                <p><a href="tel:+13109744517" itemprop="telephone" data-i18n="info.phone.number"></a></p>
                            </div>

                            <div class="info-item">
                                <strong data-i18n="info.email.label"></strong>
                                <p><a href="mailto:info@legacyconcierge.com" itemprop="email" data-i18n="info.email.address"></a></p>
                            </div>

                            <div class="info-item">
                                <strong data-i18n="info.fax.label"></strong>
                                <p itemprop="faxNumber" data-i18n="info.fax.number"></p>
                            </div>
                        </div>

                        <!-- Business Hours -->
                        <div class="info-card">
                            <h3 data-i18n="hours.title"></h3>
                            <table class="hours-table" itemscope itemtype="http://schema.org/OpeningHoursSpecification">
                                <tr>
                                    <td data-i18n="hours.monday"></td>
                                    <td data-i18n="hours.weekday"></td>
                                </tr>
                                <tr>
                                    <td data-i18n="hours.tuesday"></td>
                                    <td data-i18n="hours.weekday"></td>
                                </tr>
                                <tr>
                                    <td data-i18n="hours.wednesday"></td>
                                    <td data-i18n="hours.weekday"></td>
                                </tr>
                                <tr>
                                    <td data-i18n="hours.thursday"></td>
                                    <td data-i18n="hours.weekday"></td>
                                </tr>
                                <tr>
                                    <td data-i18n="hours.friday"></td>
                                    <td data-i18n="hours.weekday"></td>
                                </tr>
                                <tr>
                                    <td data-i18n="hours.saturday"></td>
                                    <td data-i18n="hours.weekend"></td>
                                </tr>
                                <tr>
                                    <td data-i18n="hours.sunday"></td>
                                    <td data-i18n="hours.closed"></td>
                                </tr>
                            </table>
                            <p class="hours-note" data-i18n="hours.note"></p>
                        </div>
                    </aside>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
        <lc-footer></lc-footer>
    <script src="../../scripts/theme.js"></script>
    <script src="../../scripts/app.js"></script>
    <script src="../../scripts/i18n.js"></script>

        <!-- Component System -->
        <script type="module">
            import { loadTemplates } from '../../scripts/core/component-loader.js';

            // Load templates and initialize components
            (async () => {
                try {
                    // Load all required templates first
                    await loadTemplates(['navigation', 'cards']);
                    console.log('✓ Component templates loaded successfully');

                    // Import component scripts
                    await Promise.all([
                        import('../../components/scripts/lc-header.js'),
                        import('../../components/scripts/lc-footer.js'),
                        import('../../components/scripts/lc-card.js')
                    ]);
                    console.log('✓ Component scripts loaded successfully');

                    // Wait a tick for components to render
                    await new Promise(resolve => setTimeout(resolve, 100));

                    // Re-apply i18n translations to components
                    if (window.applyTranslations) {
                        await window.applyTranslations();
                        console.log('✓ i18n translations applied to components');
                    }

                    // Setup theme toggle (now that component has rendered)
                    if (window.setupThemeToggle) {
                        window.setupThemeToggle();
                    }

                    // Setup language toggle (now that component has rendered)
                    const languageToggle = document.querySelector('.language-toggle');
                    if (languageToggle && window.switchLanguage) {
                        languageToggle.addEventListener('click', () => {
                            const currentLang = document.documentElement.lang;
                            const newLang = currentLang === 'en' ? 'es' : 'en';
                            window.switchLanguage(newLang);
                        });
                        console.log('✓ Language toggle initialized');
                    }
                } catch (error) {
                    console.error('Failed to initialize components:', error);
                }
            })();
        </script>
    </body>
</html>
