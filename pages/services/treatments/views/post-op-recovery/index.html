<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="treatments-detail.post-op-recovery.title"></title>
    <link rel="icon" href="/favicon.svg" />
    <meta
      name="description"
      data-i18n="treatments-detail.post-op-recovery.subtitle"
    />
    <link
      rel="canonical"
      href="https://www.legacyconcierge.com/treatments/post-op-recovery.html"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="article" />
    <meta
      property="og:url"
      content="https://www.legacyconcierge.com/treatments/post-op-recovery.html"
    />
    <meta
      property="og:title"
      data-i18n-attr="content:treatments-detail.post-op-recovery.title"
    />
    <meta
      property="og:description"
      data-i18n-attr="content:treatments-detail.post-op-recovery.subtitle"
    />
    <meta
      property="og:image"
      content="https://www.legacyconcierge.com/assets/media/stock/bedroom-potted-plants-in-corner.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://www.legacyconcierge.com/treatments/post-op-recovery.html"
    />
    <meta
      property="twitter:title"
      data-i18n-attr="content:treatments-detail.post-op-recovery.title"
    />
    <meta
      property="twitter:description"
      data-i18n-attr="content:treatments-detail.post-op-recovery.subtitle"
    />
    <meta
      property="twitter:image"
      content="https://www.legacyconcierge.com/assets/media/stock/bedroom-potted-plants-in-corner.jpg"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@400&family=Montserrat:wght@400;600&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/shared/theme/style.css" />
  </head>
  <body itemscope itemtype="http://schema.org/ServicePage">
    <a href="#main" class="skip-link" data-i18n="accessibility.skipToMain"></a>

    <lc-header></lc-header>

    <main role="main" id="main">
      <section class="container page-content">
        <h1
          itemprop="name"
          data-i18n="treatments-detail.post-op-recovery.title"
        ></h1>
        <p
          class="page-subtitle"
          itemprop="description"
          data-i18n="treatments-detail.post-op-recovery.subtitle"
        ></p>

        <div class="service-details" itemprop="mainContentOfPage">
          <div class="service-image">
            <img
              data-i18n-attr="src:post-op-recovery.image|alt:post-op-recovery.alt"
              loading="lazy"
              decoding="async"
            />
          </div>
          <div class="service-description">
            <h2
              itemprop="headline"
              data-i18n="treatments-detail.post-op-recovery.h2"
            ></h2>
            <p data-i18n="treatments-detail.post-op-recovery.text"></p>
            <ul data-i18n="treatments-detail.post-op-recovery.features"></ul>
          </div>
        </div>
      </section>
    </main>

    <lc-footer></lc-footer>

    <script src="/common/services/theme.js"></script>
    <script src="/common/utils/app.js"></script>
    <script src="/common/services/i18n.js"></script>

    <!-- Component System -->
    <script type="module">
      import { loadTemplates } from "/common/core/component-loader.js";

      (async () => {
        try {
          const templateResults = await loadTemplates(
            ["header", "footer", "cards"],
            true
          );
          if (!templateResults.every((r) => r)) {
            return console.error(
              "âœ— Some templates failed to load. Check console for details."
            );
          }
          await Promise.all([
            import("/common/components/lc-header.js"),
            import("/common/components/lc-footer.js"),
            import("/common/components/lc-card.js"),
          ]);
          await new Promise((resolve) => setTimeout(resolve, 100));
          if (window.applyTranslations) await window.applyTranslations();
          if (window.setupThemeToggle) window.setupThemeToggle();
        } catch (error) {
          console.error("Failed to initialize components:", error);
        }
      })();
    </script>
  </body>
</html>
