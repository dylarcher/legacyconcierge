<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Universal Path Resolver - Loads first, cached across pages -->
    <script src="../../../../../common/core/path-resolver-init.js"></script>

<!-- Import map for module path aliases -->
    <script type="importmap">
      {
        "imports": {
          "@/": "./common/",
          "#/": "./shared/",
          "$/": "./pages/"
        }
      }
    </script>

<meta charset="UTF-8" />
    <!-- GitHub Pages Base Path - Must be set before any resource loads -->
    <base href="/legacyconcierge/" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="expertise-detail.dementia.title"></title>
    <link rel="icon" href="../../../../../favicon.svg" />
    <meta name="description" data-i18n="expertise-detail.dementia.subtitle" />
    <link
      rel="canonical"
      href="https://www.legacyconcierge.com/expertise/dementia.html"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@400&family=Montserrat:wght@400;600&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../../../shared/theme/style.css" />
  </head>
  <body itemscope itemtype="http://schema.org/ServicePage">
    <a href="#main" class="skip-link" data-i18n="accessibility.skipToMain"></a>
    <lc-header></lc-header>
    <main role="main" id="main">
      <section class="container page-content">
        <h1 itemprop="name" data-i18n="expertise-detail.dementia.title"></h1>
        <p
          class="page-subtitle"
          itemprop="description"
          data-i18n="expertise-detail.dementia.subtitle"
        ></p>
        <div class="service-details" itemprop="mainContentOfPage">
          <div class="service-image">
            <img
              data-i18n-attr="src:dementia.image|alt:dementia.alt"
              loading="lazy"
              decoding="async"
            />
          </div>
          <div class="service-description">
            <h2
              itemprop="headline"
              data-i18n="expertise-detail.dementia.h2"
            ></h2>
            <p data-i18n="expertise-detail.dementia.text"></p>
            <ul data-i18n="expertise-detail.dementia.features"></ul>
          </div>
        </div>
      </section>
    </main>
    <lc-footer></lc-footer>
    <script src="../../../../../common/services/theme.js"></script>
    <script src="../../../../../common/utils/app.js"></script>
    <script src="../../../../../common/services/i18n.js"></script>
    <script type="module">
      import { loadTemplates } from "@/core/component-loader.js";
      (async () => {
        try {
          const templateResults = await loadTemplates(
            ["header", "footer", "cards"],
            true
          );
          if (!templateResults.every((r) => r)) {
            return console.error(
              "âœ— Some templates failed to load. Check console for details."
            );
          }
          await Promise.all([
            import("/common/components/lc-header.js"),
            import("/common/components/lc-footer.js"),
            import("/common/components/lc-card.js"),
          ]);
          await new Promise((resolve) => setTimeout(resolve, 100));
          if (window.applyTranslations) await window.applyTranslations();
          if (window.setupThemeToggle) window.setupThemeToggle();
        } catch (error) {
          console.error("Failed to initialize components:", error);
        }
      })();
    </script>
  </body>
</html>
