<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Universal Path Resolver - Loads first, cached across pages -->

<!-- Import map for module path aliases -->
    <script type="importmap">
      {
        "imports": {
          "@/": "/common/",
          "#/": "/shared/",
          "$/": "/pages/"
        }
      }
    </script>

<meta charset="UTF-8" />
    <!-- GitHub Pages Base Path - Must be set before any resource loads -->
    <base href="/legacyconcierge/" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="expertise.title"></title>
    <link rel="icon" href="../../../favicon.svg" />
    <meta name="description" data-i18n="expertise.subtitle" />
    <link
      rel="canonical"
      href="https://www.legacyconcierge.com/expertise.html"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://www.legacyconcierge.com/expertise.html"
    />
    <meta
      property="og:title"
      content="Specialized Expertise - Complex Condition Home Care"
    />
    <meta
      property="og:description"
      content="Our specialist nurses provide expert in-home care for complex conditions including Dementia, ALS, Parkinson's, cancer, and post-stroke recovery."
    />
    <meta
      property="og:image"
      content="https://www.legacyconcierge.com/assets/media/team/team-nurse.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://www.legacyconcierge.com/expertise.html"
    />
    <meta
      property="twitter:title"
      content="Specialized Expertise - Complex Condition Home Care"
    />
    <meta
      property="twitter:description"
      content="Our specialist nurses provide expert in-home care for complex conditions including Dementia, ALS, Parkinson's, cancer, and post-stroke recovery."
    />
    <meta
      property="twitter:image"
      content="https://www.legacyconcierge.com/assets/media/team/team-nurse.jpg"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Work+Sans:wght@400&family=Montserrat:wght@400;600&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../shared/theme/style.css" />
  </head>
  <body itemscope itemtype="http://schema.org/ServicePage">
    <a href="#main" class="skip-link" data-i18n="accessibility.skipToMain"></a>

    <lc-header></lc-header>

    <main role="main" id="main">
      <section
        class="container page-content fade-in"
        itemprop="mainContentOfPage"
      >
        <h1 itemprop="name" data-i18n="expertise.title"></h1>
        <p
          class="page-subtitle"
          itemprop="description"
          data-i18n="expertise.subtitle"
        ></p>

        <div class="services-grid" id="expertise-grid" hidden></div>
      </section>
    </main>

    <lc-footer></lc-footer>

    <script src="../../../common/services/theme.js"></script>
    <script src="../../../common/utils/app.js"></script>
    <script src="../../../common/services/i18n.js"></script>

    <!-- Component System -->
    <script type="module">
      import { loadTemplates } from "@/core/component-loader.js";

      // Function to populate expertise cards
      async function populateExpertiseCards() {
        try {
          const response = await fetch(
            "../../../shared/content/_locale/en/expertise.json"
          );
          const data = await response.json();
          const services = data.services;
          const grid = document.getElementById("expertise-grid");

          services.forEach((service) => {
            const card = document.createElement("div");
            card.className = "service-card";
            card.setAttribute("itemscope", "");
            card.setAttribute("itemtype", "http://schema.org/Offer");

            const icon = document.createElement("lc-icon");
            icon.setAttribute("name", service.icon);
            icon.setAttribute("size", "medium");
            icon.setAttribute("color", "primary");
            icon.setAttribute("aria-label", service.title);

            const title = document.createElement("h4");
            title.setAttribute("itemprop", "name");
            title.textContent = service.title;

            const description = document.createElement("p");
            description.setAttribute("itemprop", "description");
            description.textContent = service.description;

            const link = document.createElement("a");
            link.href = service.link;
            link.setAttribute("itemprop", "url");
            link.setAttribute(
              "aria-label",
              `Learn more about ${service.title}`
            );
            link.textContent = "Learn More";

            card.appendChild(icon);
            card.appendChild(title);
            card.appendChild(description);
            card.appendChild(link);

            grid.appendChild(card);
          });

          // Show the grid after populating
          grid.removeAttribute("hidden");
        } catch (error) {
          console.error("Failed to populate expertise cards:", error);
        }
      }

      // Load templates and initialize components
      (async () => {
        try {
          const templateResults = await loadTemplates(
            ["header", "footer", "cards"],
            true
          );
          if (!templateResults.every((r) => r)) {
            return console.error(
              "âœ— Some templates failed to load. Check console for details."
            );
          }
          await Promise.all([
            import("../../../utils/components/lc-header.js"),
            import("../../../utils/components/lc-footer.js"),
            import("../../../utils/components/lc-card.js"),
            import("../../../utils/components/lc-icon.js"),
          ]);

          await populateExpertiseCards();

          await new Promise((resolve) => setTimeout(resolve, 100));
          if (window.applyTranslations) await window.applyTranslations();
          if (window.setupThemeToggle) window.setupThemeToggle();
        } catch (error) {
          console.error("Failed to initialize components:", error);
        }
      })();
    </script>

    <!-- Development Tools (Web Vitals, etc.) -->
    <script type="module" src="../../../common/tools/dev-tools.js"></script>
  </body>
</html>
