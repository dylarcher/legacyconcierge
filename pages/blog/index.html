  <body itemscope itemtype="http://schema.org/Blog">
    <a href="#main" class="skip-link" data-i18n="accessibility.skipToMain"></a>
    <lc-header></lc-header>
    <main role="main" id="main">
      <section class="page-hero">
        <div class="container">
          <h1 itemprop="name" data-i18n="blog.title"></h1>
          <p itemprop="description" data-i18n="blog.subtitle"></p>
        </div>
      </section>
      <section class="blog-gallery">
        <div class="container">
          <div class="blog-layout">
            <div class="blog-main"></div>
            <aside class="blog-sidebar"></aside>
          </div>
        </div>
      </section>
    </main>
    <lc-footer></lc-footer>
    <script src="../../common/services/theme.js"></script>
    <script src="../../common/utils/app.js"></script>
    <script src="../../common/services/i18n.js"></script>
    <script type="module">
      import { loadTemplates } from "@/core/component-loader.js";
      (async () => {
        try {
          const templateResults = await loadTemplates(
            ["header", "footer", "cards", "blog"],
            true
          );
          if (!templateResults.every((r) => r)) {
            return console.error(
              "âœ— Some templates failed to load. Check console for details."
            );
          }
          await Promise.all([
            import("@/components/lc-header.js"),
            import("@/components/lc-footer.js"),
            import("@/components/lc-card.js"),
            import("@/components/lc-blog.js"),
          ]);
          await new Promise((resolve) => setTimeout(resolve, 100));
          if (window.applyTranslations) await window.applyTranslations();
          if (window.setupThemeToggle) window.setupThemeToggle();
        } catch (error) {
          console.error("Failed to initialize components:", error);
        }
      })();
    </script>
  </body>
</html>
