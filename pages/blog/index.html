<body itemscope itemtype="http://schema.org/Blog">

    <!-- Blog Content -->
    <section class="blog-gallery">
      <div class="container">
        <div class="blog-layout">
          <!-- Main Content -->
          <div class="blog-main">
            <!-- Featured Article -->
            <article class="featured-article" itemscope itemtype="http://schema.org/BlogPosting">
              <span class="featured-badge" data-i18n="blog.gallery.featured.badge"></span>
              <h2 itemprop="headline" data-i18n="blog.gallery.featured.title"></h2>
              <div class="article-meta">

              </div>
              <p itemprop="description" data-i18n="blog.gallery.featured.excerpt"></p>

            </article>

            <!-- Sort Options -->
            <div class="blog-controls">
              <label for="sort-select" class="sr-only">Sort articles</label>
              <select id="sort-select" class="sort-select" aria-label="Sort articles">
                <option value="recent" data-i18n="blog.gallery.sort.recent"></option>
                <option value="popular" data-i18n="blog.gallery.sort.popular"></option>

              </select>
            </div>

            <!-- Blog Posts Grid -->
            <div class="blog-grid">
              <article class="blog-card" itemscope itemtype="http://schema.org/BlogPosting">
                <div class="card-category" data-i18n="blog.gallery.posts[0].category"></div>
                <h3 itemprop="headline" data-i18n="blog.gallery.posts[0].title"></h3>
                <p itemprop="description" data-i18n="blog.gallery.posts[0].excerpt"></p>
                <div class="card-meta">
                  <time itemprop="datePublished" data-i18n="blog.gallery.posts[0].date"></time>
                  <span class="reading-time" data-i18n="blog.gallery.posts[0].readingTime"></span>
                </div>
                <a href="#" class="card-link" aria-label="Read article">
                  <span class="sr-only">Read more</span>
                </a>
              </article>

              <article class="blog-card" itemscope itemtype="http://schema.org/BlogPosting">
                <div class="card-category" data-i18n="blog.gallery.posts[1].category"></div>
                <h3 itemprop="headline" data-i18n="blog.gallery.posts[1].title"></h3>
                <p itemprop="description" data-i18n="blog.gallery.posts[1].excerpt"></p>

          </div>

          <!-- Sidebar -->
          <aside class="blog-sidebar">
            <!-- Search -->
            <div class="sidebar-widget">

              <form class="search-form" role="search">

                <button type="submit" aria-label="Submit search">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">

                    <path d="m21 21-4.35-4.35"></path>

            <!-- Categories -->

        <!-- Component System -->
        <script type="module">
            import { loadTemplates } from '../../scripts/core/component-loader.js';

            // Load templates and initialize components
            (async () => {
                try {
                    // Load all required templates first
                    await loadTemplates(['navigation', 'cards']);
                    console.log('âœ“ Component templates loaded successfully');

                    // Import component scripts
                    await Promise.all([
                        import('../../components/scripts/lc-header.js'),
                        import('../../components/scripts/lc-footer.js'),
                        import('../../components/scripts/lc-card.js')
                    ]);
                    console.log('âœ“ Component scripts loaded successfully');

                    // Wait a tick for components to render
                    await new Promise(resolve => setTimeout(resolve, 100));

                    // Re-apply i18n translations to components
                    if (window.applyTranslations) {
                        await window.applyTranslations();
                        console.log('âœ“ i18n translations applied to components');
                    }

                    // Setup theme toggle (now that component has rendered)
                    if (window.setupThemeToggle) {
                        window.setupThemeToggle();
                    }

                    // Setup language toggle (now that component has rendered)
                    const languageToggle = document.querySelector('.language-toggle');
                    if (languageToggle && window.switchLanguage) {
                        languageToggle.addEventListener('click', () => {
                            const currentLang = document.documentElement.lang;
                            const newLang = currentLang === 'en' ? 'es' : 'en';
                            window.switchLanguage(newLang);
                        });
                        console.log('âœ“ Language toggle initialized');
                    }
                } catch (error) {
                    console.error('Failed to initialize components:', error);
                }
            })();
        </script>
