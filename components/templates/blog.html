<!-- Blog Component Templates -->

<!-- Blog Card Template -->
<template id="lc-blog-card-template">
  <article class="lc-blog-card" itemscope itemtype="http://schema.org/BlogPosting">
    <div class="lc-blog-card-image">
      <slot name="image"></slot>
    </div>
    <div class="lc-blog-card-content">
      <span class="lc-blog-card-category">
        <slot name="category"></slot>
      </span>
      <h3 class="lc-blog-card-title" itemprop="headline">
        <slot name="title"></slot>
      </h3>
      <div class="lc-blog-card-excerpt" itemprop="description">
        <slot name="excerpt"></slot>
      </div>
      <div class="lc-blog-card-meta">
        <slot name="meta"></slot>
      </div>
    </div>
  </article>
</template>

<!-- Blog Filter Template -->
<template id="lc-blog-filter-template">

      <input

<!-- Blog Grid Template -->
<template id="lc-blog-grid-template">
  <div class="lc-blog-grid">
    <slot></slot>
  </div>
</template>

<style>
/* Blog Card Styles */
.lc-blog-card {
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  display: flex;
  flex-direction: column;
  height: 100%;
}

.lc-blog-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px var(--shadow-color);
}

.lc-blog-card-image {
  width: 100%;
  height: 250px;
  overflow: hidden;
  background: var(--bg-secondary);
}

.lc-blog-card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.lc-blog-card:hover .lc-blog-card-image img {
  transform: scale(1.05);
}

.lc-blog-card-content {
  padding: 1.5rem;
  flex-grow: 1;
  display: flex;
  flex-direction: column;
}

.lc-blog-card-category {
  display: inline-block;
  padding: 0.25rem 0.75rem;
  background: var(--accent-primary-alpha);
  color: var(--accent-primary);
  border-radius: 50px;
  font-size: 0.875rem;
  font-weight: 600;
  margin-bottom: 1rem;
  width: fit-content;
}

.lc-blog-card-title {
  font-size: 1.3rem;
  margin-bottom: 0.75rem;
  color: var(--text-primary);
  line-height: 1.3;
}

.lc-blog-card-title a {
  color: inherit;
  text-decoration: none;
  transition: color 0.3s ease;
}

.lc-blog-card-title a:hover {
  color: var(--accent-primary);
}

.lc-blog-card-excerpt {
  font-size: 0.95rem;
  color: var(--text-secondary);
  margin-bottom: 1rem;
  line-height: 1.6;
  flex-grow: 1;
}

.lc-blog-card-meta {
  padding-top: 1rem;
  border-top: 1px solid var(--border-color);
}

/* Blog Meta Styles */
.lc-blog-meta {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap;
  font-size: 0.875rem;
  color: var(--text-muted);
}

.lc-blog-meta > span {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.lc-blog-meta svg {
  flex-shrink: 0;
}

/* Blog Filter Styles */
.lc-blog-filter {
  background: var(--bg-tertiary);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 1.5rem;
}

.lc-blog-filter-search {
  position: relative;
  margin-bottom: 1.5rem;
}

.lc-blog-filter-search-input {
  width: 100%;
  padding: 0.875rem 3rem 0.875rem 1rem;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  background: var(--bg-primary);
  color: var(--text-primary);
  font-size: 1rem;
  transition: border-color 0.3s ease;
}

.lc-blog-filter-search-input:focus {
  outline: none;
  border-color: var(--accent-primary);
  box-shadow: 0 0 0 3px var(--accent-primary-alpha);
}

.lc-blog-filter-search-button {
  position: absolute;
  right: 0.5rem;
  top: 50%;
  transform: translateY(-50%);
  background: transparent;
  border: none;
  color: var(--text-muted);
  cursor: pointer;
  padding: 0.5rem;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 4px;
  transition: color 0.3s ease, background-color 0.3s ease;

.lc-blog-filter-search-button:hover {
  color: var(--accent-primary);
  background: var(--accent-primary-alpha);
}

.lc-blog-filter-categories {

  flex-direction: column;
  gap: 0.5rem;
}

/* Blog Grid Styles */
.lc-blog-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
  gap: 2rem;
}

/* Responsive */
@media (max-width: 768px) {
  .lc-blog-card-image {
    height: 200px;
  }

  .lc-blog-grid {
    grid-template-columns: 1fr;
  }

  .lc-blog-meta {
    flex-direction: column;
    gap: 0.5rem;
  }
}

/* Reduced Motion */
@media (prefers-reduced-motion: reduce) {
  .lc-blog-card,
  .lc-blog-card-image img {
    transition: none;
  }

  .lc-blog-card:hover {
    transform: none;
  }

  .lc-blog-card:hover .lc-blog-card-image img {
    transform: none;
  }
}
</style>
