  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [quality]
    if: always()
    steps:
      - name: Check CI results
        run: |
          if [ "${{ needs.quality.result }}" != "success" ]; then
            echo "❌ CI failed"
            exit 1
          else
            echo "✅ All CI checks passed"
          fi
