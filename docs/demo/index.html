<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examples & Demos - Legacy Concierge</title>
  <style>
    :root {
      --primary-bg: #ffffff;
      --secondary-bg: #f8f9fa;
      --text-primary: #1a1a1a;
      --text-secondary: #4a5568;
      --accent: #2c5282;
      --accent-hover: #1e3a5f;
      --border: #e2e8f0;
      --shadow: rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-bg: #1a1a1a;
        --secondary-bg: #2d3748;
        --text-primary: #f7fafc;
        --text-secondary: #cbd5e0;
        --accent: #4299e1;
        --accent-hover: #63b3ed;
        --border: #4a5568;
        --shadow: rgba(0, 0, 0, 0.3);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      color: var(--text-primary);
      background-color: var(--primary-bg);
      padding: 2rem 1rem;
      transition: var(--transition);
    }

    .skip-link {
      position: absolute;
      top: -40px;
      left: 0;
      background: var(--accent);
      color: white;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 0 0 0.25rem 0;
      font-weight: 600;
      z-index: 100;
    }

    .skip-link:focus {
      top: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      padding-bottom: 2rem;
      border-bottom: 2px solid var(--border);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      color: var(--text-secondary);
      font-weight: 400;
    }

    .demo-list {
      list-style: none;
      display: grid;
      gap: 1.5rem;
      counter-reset: demo-counter;
    }

    .demo-item {
      counter-increment: demo-counter;
      position: relative;
    }

    .demo-link {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
      background: var(--secondary-bg);
      border: 2px solid var(--border);
      border-radius: 0.75rem;
      text-decoration: none;
      color: var(--text-primary);
      transition: var(--transition);
      min-height: 120px;
    }

    .demo-link:hover,
    .demo-link:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px var(--shadow);
      border-color: var(--accent);
      outline: none;
    }

    .demo-link:focus-visible {
      outline: 3px solid var(--accent);
      outline-offset: 2px;
    }

    .demo-number {
      flex-shrink: 0;
      width: 60px;
      height: 60px;
      background: var(--accent);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.75rem;
      font-weight: 700;
      transition: var(--transition);
    }

    .demo-link:hover .demo-number,
    .demo-link:focus .demo-number {
      background: var(--accent-hover);
      transform: scale(1.1);
    }

    .demo-content {
      flex: 1;
    }

    .demo-title {
      font-size: clamp(1.25rem, 3vw, 1.5rem);
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.25rem;
      transition: var(--transition);
    }

    .demo-link:hover .demo-title,
    .demo-link:focus .demo-title {
      color: var(--accent-hover);
    }

    .demo-description {
      font-size: 1rem;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    footer {
      margin-top: 4rem;
      padding-top: 2rem;
      border-top: 2px solid var(--border);
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }

    footer a:hover,
    footer a:focus {
      color: var(--accent-hover);
      text-decoration: underline;
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    @media (max-width: 640px) {
      body {
        padding: 1.5rem 1rem;
      }

      header {
        margin-bottom: 2rem;
      }

      .demo-link {
        flex-direction: column;
        text-align: center;
        padding: 1.5rem;
      }

      .demo-number {
        width: 50px;
        height: 50px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
