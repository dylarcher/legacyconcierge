<!-- Blog Component Templates -->

<!-- Blog Card Template -->
<template id="lc-blog-card-template">
  <article
    class="lc-blog-card"
    itemscope
    itemtype="http://schema.org/BlogPosting"
  >
    <div class="lc-blog-card-image">
      <slot name="image"></slot>
    </div>
    <div class="lc-blog-card-content">
      <span class="lc-blog-card-category">
        <slot name="category"></slot>
      </span>
      <h3 class="lc-blog-card-title" itemprop="headline">
        <slot name="title"></slot>
      </h3>
      <div class="lc-blog-card-excerpt" itemprop="description">
        <slot name="excerpt"></slot>
      </div>
      <div class="lc-blog-card-meta">
        <slot name="meta"></slot>
      </div>
    </div>
  </article>
</template>

<!-- Blog Meta Template -->
<template id="lc-blog-meta-template">
  <div class="lc-blog-meta">
    <span
      class="lc-blog-meta-author"
      itemprop="author"
      itemscope
      itemtype="http://schema.org/Person"
    >
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
        />
      </svg>
      <span itemprop="name">
        <slot name="author"></slot>
      </span>
    </span>
    <span class="lc-blog-meta-date">
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM5 8V6h14v2H5z"
        />
      </svg>
      <time itemprop="datePublished">
        <slot name="date"></slot>
      </time>
    </span>
    <span class="lc-blog-meta-reading-time">
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="currentColor"
        aria-hidden="true"
      >
        <path
          d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z"
        />
      </svg>
      <slot name="reading-time"></slot>
    </span>
  </div>
</template>

<!-- Blog Filter Template -->
<template id="lc-blog-filter-template">
  <div class="lc-blog-filter">
    <div class="lc-blog-filter-search">
      <input
        type="search"
        class="lc-blog-filter-search-input"
        placeholder="Search articles..."
        aria-label="Search articles"
      />
      <button
        type="button"
        class="lc-blog-filter-search-button"
        aria-label="Search"
      >
        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
          <path
            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          />
        </svg>
      </button>
    </div>
    <div class="lc-blog-filter-categories">
      <slot></slot>
    </div>
  </div>
</template>

<!-- Blog Grid Template -->
<template id="lc-blog-grid-template">
  <div class="lc-blog-grid">
    <slot></slot>
  </div>
</template>
