<!-- Dialog and Modal Component Templates -->

<!-- Dialog/Modal Template -->
<template id="lc-dialog-template">
  <div class="lc-dialog-backdrop" aria-hidden="true"></div>
  <div
    class="lc-dialog-container"
    role="dialog"
    aria-modal="true"
    aria-labelledby="dialog-title"
  >
    <div class="lc-dialog-content">
      <button class="lc-dialog-close" aria-label="Close dialog">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <header class="lc-dialog-header">
        <h2 class="lc-dialog-title" id="dialog-title">
          <slot name="title"></slot>
        </h2>
      </header>
      <div class="lc-dialog-body">
        <slot></slot>
      </div>
      <footer class="lc-dialog-footer">
        <slot name="footer"></slot>
      </footer>
    </div>
  </div>
</template>

<!-- Tooltip Template -->
<template id="lc-tooltip-template">
  <div class="lc-tooltip-trigger">
    <slot name="trigger"></slot>
  </div>
  <div class="lc-tooltip-content" role="tooltip">
    <slot></slot>
  </div>
</template>

<!-- Popover Template -->
<template id="lc-popover-template">
  <div class="lc-popover-trigger">
    <slot name="trigger"></slot>
  </div>
  <div class="lc-popover-content" role="menu">
    <div class="lc-popover-arrow"></div>
    <div class="lc-popover-body">
      <slot></slot>
    </div>
  </div>
</template>

<!-- Alert/Notification Template -->
<template id="lc-alert-template">
  <div class="lc-alert" role="alert" aria-live="polite">
    <div class="lc-alert-icon" aria-hidden="true">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <!-- Icon changes based on type -->
      </svg>
    </div>
    <div class="lc-alert-content">
      <h3 class="lc-alert-title">
        <slot name="title"></slot>
      </h3>
      <div class="lc-alert-message">
        <slot></slot>
      </div>
    </div>
    <button class="lc-alert-close" aria-label="Close alert">
      <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
        <path
          d="M10 8.586L2.929 1.515 1.515 2.929 8.586 10l-7.071 7.071 1.414 1.414L10 11.414l7.071 7.071 1.414-1.414L11.414 10l7.071-7.071-1.414-1.414L10 8.586z"
        />
      </svg>
    </button>
  </div>
</template>

<style>

    left: 0;
